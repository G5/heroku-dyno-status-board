<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Heroku Dyno Status Board</title>
    <meta name="description" content="A Heroku Dyno Status Board">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <script type="text/x-handlebars" data-template-name="application">
      <div class="container">
        <h1>Heroku Dyno Status Board</h1>
        <hr>
        <p>{{ outlet }}</p>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <a href="/auth/heroku">log in with heroku</a>
    </script>

    <script type="text/x-handlebars" data-template-name="apps">
      <a href="/logout">logout</a>
      <div class="row">
        <div class="span6">
          <h2>Apps</h2>
          {{#each app in controller}}
          <ul>
            {{#linkTo "app" app}}
            <li>{{ app.name }}</li>
            {{/linkTo}}
          </ul>
          {{else}}
            <p>No Apps Found</p>
          {{/each}}
        </div>
        <div class="span6">
          <h2>App</h2>
          <ul>
            {{ outlet }}
          </ul>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="app">
      <li>
        name: {{ name }}
      </li>
      <li>
        {{ partial "dynos" }}
      </li>
    </script>

    <script type="text/x-handlebars" data-template-name="_dynos">
      dynos: {{ dynos }}
      <p>
        <a href="#" {{ action "addDyno" this }} class="add">+ Add Dyno</a>
      </p>
      <p>
        <a href="#" {{ action "removeDyno" this }} class="remove">- Remove Dyno</a>
      </p>
      <p>
        <a href="#" {{ action "removeAllDynos" this }} class="remove-all">x Remove All Dynos</a>
      </p>
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="js/libs/handlebars.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
