<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Heroku Dyno Status Board</title>
    <meta name="description" content="A Heroku Dyno Status Board">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <script type="text/x-handlebars" data-template-name="application">
      <div class="container">
        <h1>Heroku Dyno Status Board</h1>
        <hr>
        <p>{{ outlet }}</p>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <a href="/sign_in">log in with heroku</a>
    </script>

    <script type="text/x-handlebars" data-template-name="heroku_apps">
      <div class="row">
        <div class="span6">
          <h2>Apps</h2>
          {{#each heroku_app in controller}}
          <ul>
            {{#linkTo "heroku_app" heroku_app}}
            <li>{{ heroku_app.name }}</li>
            {{/linkTo}}
          </ul>
          {{else}}
            <p>No Apps Found</p>
          {{/each}}
        </div>
        <div class="span6">
          <ul>
            {{ outlet }}
          </ul>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="heroku_app">
      <li>name: {{ name }}</li>
      <li>dynos: {{ dynos }}</li>
      <li>workers: {{ workers }}</li>
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="js/libs/handlebars.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
